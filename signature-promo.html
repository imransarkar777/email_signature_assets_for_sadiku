<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotional Email Signature Banner</title>
</head>

<body style="margin: 0; padding: 0;">
    <!-- Main container table - 600px width with gradient background, 200px height -->
    <table width="600" cellpadding="0" cellspacing="0" border="0"
        style="width: 100%; max-width: 600px; height: 200px; max-height: 200px; background-color: #2a2a2a; background-image: url('https://raw.githubusercontent.com/imransarkar777/email_signature_assets_for_sadiku/main/gradient-bg.png'); background-repeat: repeat-y; background-position: left top; background-size: 100% 1px; line-height: 0;">
        <tr>
            <td
                style="background-color: transparent; padding: 0; height: 200px; vertical-align: middle; line-height: 0;">
                <!-- Two-column layout table -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="height: 200px; line-height: 0;">
                    <tr>
                        <!-- Left column: Marketing copy and CTA button -->
                        <td valign="middle"
                            style="vertical-align: middle; padding: 15px 15px 0 20px; line-height: normal;">
                            <!-- Headline -->
                            <p
                                style="margin: 0 0 6px 0; padding: 0; font-family: Helvetica, Arial, sans-serif; font-size: 7px; color: #ffffff; line-height: 1.2; font-weight: normal;">
                                Instantly view 200+ data points on any UK property.
                            </p>

                            <!-- Main copy with highlighted phrases -->
                            <p
                                style="margin: 0 0 6px 0; padding: 0; font-family: Helvetica, Arial, sans-serif; font-size: 14px; color: #ffffff; line-height: 1.3; font-weight: normal;">
                                Access your <span style="color: #00a8e8;">property's value</span> and </br> <span
                                    style="color: #00a8e8;">rental appraisal</span> for free today.
                            </p>

                            <!-- CTA Button -->
                            <a href="https://reports.gettingstartedinproperty.co.uk/instant-valuations/9e073fd6-a899-4cfe-b6bc-378d05981522"
                                style="display: inline-block; margin: 6px 0 0 0; padding: 10px 20px; font-family: Helvetica, Arial, sans-serif; font-size: 10px; font-weight: bold; color: #ffffff; background-color: #00a8e8; text-decoration: none; border-radius: 6px; line-height: 1;">
                                Generate your free report
                            </a>
                        </td>

                        <!-- Right column: Phone mockup image aligned to bottom -->
                        <td width="200" valign="bottom"
                            style="width: 200px; vertical-align: bottom; height: 200px; padding: 0; line-height: 0;">
                            <img src="https://raw.githubusercontent.com/imransarkar777/email_signature_assets_for_sadiku/main/phoneMockPNG.png"
                                alt="Property Valuation Tool" width="200"
                                style="width: 200px; max-width: 100%; height: auto; max-height: 200px; display: block; vertical-align: bottom; margin: 0; padding: 0; line-height: 0;" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>


</html>
